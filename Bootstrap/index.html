  <main>
    <section style="background: linear-gradient(to bottom, #e91222 0%, #e03835 57%)">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1 class="mt-4 mb-4" style="color:white; padding-top: 2.3em">
              Welcome to Land page Felipe Guerra
            </h1>
          </div>
          <div class="col-md-6">
            <img class="img-fluid" src="https://www.mockupworld.co/wp-content/uploads/edd/2018/02/free-nike-air-vapormax-mockup-psd-1000x750.jpg" alt="">
          </div>

    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 mt-5 mb-5">
          <h2 class="text-center">Advantages</h2>
        </div>
        <!-- <div class="col-xs-12 col-sm-12">
          <div class="card">
            <div class="card-header">
              Title header

            <div class="card-body">

        <div class="col-xs-12 col-sm-12 col-md-4">
          <div class="card text-center" style="border: none;">
            <div class="card-body">
              <span class="oi" data-glyph="globe" style="border-radius: 50%; padding: 1.2em; color: white; background: #e91222; font-size: 1.3em;"></span>
              <p class="text-center" style="margin-top: 2.3em;">Text test</p>
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-4">
          <div class="card text-center" style="border: none;">
            <div class="card-body">
              <span class="oi" data-glyph="infinity" style="border-radius: 50%; padding: 1.2em; color: white; background: #1f5188; font-size: 1.3em;"></span>
              <p class="text-center" style="margin-top: 2.3em;">Text test</p>
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-4">
          <div class="card text-center" style="border: none;">

    <section style="background: #fbfbfb">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">
          <h2 class="text-center mt-5 mb-5">Contact</h2>
        </div>
        <div class="col-sm-12">
          <form action="">
            <div class="row">
              <div class="col-xs-12 col-sm-6">
                <div class="form-group">
                  <label for="name">Name:</label>
                  <input class="form-control" type="text" name="name" value="" placeholder="Enter your name:">
                  <small class="form-text text-muted">Put your full name</small>
                </div>
              </div>
              <div class="col-xs-12 col-sm-6">
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input class="form-control form-control-lg" type="email" name="" value="" placeholder="Enter emal:">
                  <small class="form-text text-muted">Put your best email here</small>
                </div>
              </div>
              <div class="col-xs-12 col-sm-12">
                <div class="form-group">
                  <label for="subject">Subject:</label>
                  <select class="form-control form-control-sm" name="subject">
                      <option value="" selected></option>
                      <option value="">Option 1</option>
                      <option value="">Option 2</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="message">Message:</label>
                  <textarea class="form-control" name="message" rows="10" cols="30" placeholder="Enter your message"></textarea>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input">
                  <label for="" class="form-check-label">Send reply to email?</label>
                </div>
                <div class="form-group">
                  <button type="submit" name="button" class="btn btn-block btn-lg btn-outline-danger">Primary</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
